{% extends 'myapp/base.html' %}
{% block title %}Register!{% endblock %}
<h1>
    {% block myhdg %}
        Hello {{ client.first_name }}
    {% endblock %}
</h1>
{% block body_block %}
    <body>
        <div class="row">
             <div class="col"></div>
             <div class="col">
                 <form action="../myapp/register" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit">
                </form>
             </div>
             <div class="col"></div>
        </div>
    </body>
{% endblock %}
